<!DOCTYPE html>

    <div class="content">
        <div class="media-wrapper">
            <!-- Album Cover Image -->
            <div class="album-cover">
                <!-- NOTE: Move this image to 'assets/images/album_cover.jpg' for better organization -->

            <!-- Sparkling Text -->
            <div class="sparkling-text">

            <section class="summary">
                <h2>tl;dr:</h2>

            <section class="album-notes">

                <p>I wrote most of these songs sometime between 2010 and 2014...</p>

                    <li><strong>Danielle Goldsmith</strong>...</li>
